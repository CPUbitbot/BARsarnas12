<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Jadwal BASARNAS</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #1f2937;
      --primary: #0b5ed7;
      --accent: #ff7a18;
      --border: #e5e7eb;
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --primary: #60a5fa;
      --accent: #fb923c;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: linear-gradient(135deg, var(--primary), #003f88);
      color: white;
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .toggle {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    main {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px;
      display: grid;
      gap: 24px;
    }

    .card {
      background-color: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
      transition: background-color 0.3s, border-color 0.3s;
    }

    h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--primary);
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background-color: transparent;
      color: var(--text);
      font-size: 0.9rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button.primary {
      margin-top: 18px;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #ff9f43);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    th {
      text-align: left;
      color: var(--primary);
      font-weight: 700;
    }

    tbody tr:hover {
      background-color: rgba(0,0,0,0.04);
    }

    body.dark tbody tr:hover {
      background-color: rgba(255,255,255,0.05);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Sistem Manajemen Jadwal BASARNAS</h1>
      <p>Pengelolaan waktu & tugas petugas SAR</p>
    </div>
    <button class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è Mode</button>
  </header>

  <main>
    <div class="card">
      <h2>Tambah Jadwal / Tugas</h2>

      <label>Nama Petugas</label>
      <input type="text" id="petugas" placeholder="Nama petugas" />

      <label>Jenis Tugas</label>
      <select id="tugas">
        <option>Siaga</option>
        <option>Operasi SAR</option>
        <option>Pelatihan</option>
        <option>Administrasi</option>
      </select>

      <label>Tanggal</label>
      <input type="date" id="tanggal" />

      <label>Waktu</label>
      <input type="time" id="waktu" />

      <label>Keterangan</label>
      <textarea id="keterangan" placeholder="Lokasi atau catatan penting"></textarea>

      <button class="primary" onclick="tambahJadwal()">Simpan Jadwal</button>
    </div>

    <div class="card">
      <h2>Daftar Jadwal</h2>
      <table>
        <thead>
          <tr>
            <th>Petugas</th>
            <th>Tugas</th>
            <th>Tanggal</th>
            <th>Waktu</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody id="tabelJadwal"></tbody>
      </table>
    </div>
  </main>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function tambahJadwal() {
      const petugas = document.getElementById('petugas').value;
      const tugas = document.getElementById('tugas').value;
      const tanggal = document.getElementById('tanggal').value;
      const waktu = document.getElementById('waktu').value;
      const keterangan = document.getElementById('keterangan').value;

      if (!petugas || !tanggal || !waktu) {
        alert('Mohon lengkapi data penting');
        return;
      }

      const tabel = document.getElementById('tabelJadwal');
      const baris = tabel.insertRow();

      baris.insertCell(0).innerText = petugas;
      baris.insertCell(1).innerText = tugas;
      baris.insertCell(2).innerText = tanggal;
      baris.insertCell(3).innerText = waktu;
      baris.insertCell(4).innerText = keterangan;

      document.getElementById('petugas').value = '';
      document.getElementById('keterangan').value = '';
    }
  </script>
</body>
</html>
